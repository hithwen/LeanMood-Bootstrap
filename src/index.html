  <!DOCTYPE html>
  <html lang="en">
  <head>
      <title>Student assesment</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="StyleSheet" href="./content/compile_css/main.css" type="text/css" />
  </head>
  <body>
      <header>
          <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">
                <div class="row">
                  <div class="navbar-header">
                     <a class="navbar-brand" href="#">
                        <img alt="Jhon Doe" src="../../../content/images/girl.png"/>
                      </a>
                      <div class="student-name">
                      <p>Jhon Doe</p>
                      <p>Student</p>
                    </div>
                  </div>
              </div>
            </div>
          </nav>
      </header>
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                <h3 class="text-left">Assessment - Layout Exercise</h3>
                <div class="assesment">
                <div class="text-center progress-label">90%</div>
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70"
    aria-valuemin="0" aria-valuemax="100" style="width:90%">
                    <span class="sr-only">90% Complete</span>
                  </div>
                </div>
                  <div class="comments-list">
                    <h5 class="trainer-comments-title">
                        Trainer comments:
                    </h5>
                    <div class="comments">
                      <div class="comment">
                        <p>Really good job, keep up the good work!</p>
                      </div>
                    </div>
                  </div>
                  </div>
              </div>
          </div>

      </div>
      <footer class="footer">
        <div class="container">
          <div class="footer-text text-right">
            <p>//</p>
          </div>
        </div>
      </footer>
      <script src="./js/bootstrap.js"></script>
  </body>
  </html>
